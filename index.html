<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Library - Sign in</title>
		<link rel="stylesheet" href="login/login.css">
	</head>
	<body>
		<main class="page-wrapper">
			<section class="card" aria-labelledby="login-heading">
				<h1 id="login-heading" class="heading">Sign in</h1>
				<p class="subheading">Use your library account to access resources.</p>

				<form id="login_form" class="login-form" novalidate>
					<div class="field">
						<label for="username_input">Username</label>
						<input id="username_input" name="username" type="text" autocomplete="username" required minlength="3" />
						<div class="field-help" id="username_help" aria-live="polite"></div>
					</div>

					<div class="field">
						<label for="password_input">Password</label>
						<div class="password-row">
							<input id="password_input" name="password" type="password" autocomplete="current-password" required minlength="6" />
							<button type="button" id="toggle_password" class="toggle-btn" aria-pressed="false" aria-label="Show password">Show</button>
						</div>
						<div class="field-help" id="password_help" aria-live="polite"></div>
					</div>

					<div class="actions">
						<button type="submit" class="primary">Sign in</button>
						<button type="button" id="demo_login" class="link">Use demo account</button>
					</div>

					<div id="form_message" role="status" aria-live="polite"></div>
				</form>

				<footer class="card-footer">
					<small>For demo purposes only. No real authentication is performed.</small>
				</footer>
			</section>
		</main>

		<script src="login/login.js" defer></script>
	</body>
</html>
