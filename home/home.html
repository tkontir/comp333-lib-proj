<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Room Reservation System</title>
    <link rel="stylesheet" href="../styles/modern.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../wesleyan_logo.png" alt="Wesleyan Logo" class="nav-logo">
                <span class="logo-text">Wesleyan</span>
                <span class="logo-accent">University</span>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../rooms/rooms.html" class="nav-link">All Rooms</a>
                <a href="../room/room.html" class="nav-link">Room Details</a>
                <button class="btn btn-outline" onclick="openSignInModal()">Sign In</button>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title animate-on-scroll">Find Your Perfect Study Space</h1>
            <p class="hero-subtitle animate-on-scroll">Advanced room discovery with intelligent filtering and real-time availability</p>
        </div>
        <div class="morphing-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <div class="filter-section animate-on-scroll">
            <h2 class="section-title">Discover Rooms</h2>
            <div class="filter-controls">
                <label for="filterBy" class="filter-label">Filter By:</label>
                <select id="filterBy" class="modern-select">
                    <option value="library">Library</option>
                    <option value="availability">Availability</option>
                </select>
            </div>
        </div>

        <div class="selection-area animate-on-scroll">
            <div id="libraryFilterView" class="filter-view">
                <div class="form-group">
                    <label for="library">Select Library:</label>
                    <select id="library" class="modern-select">
                        <option value="">-- Choose a Library --</option>
                    </select>
                </div>

                <div id="floorSection" class="form-group hidden">
                    <label for="floor">Select Floor:</label>
                    <select id="floor" class="modern-select">
                        <option value="">-- Choose a Floor --</option>
                    </select>
                </div>

                <div id="roomSection" class="form-group hidden">
                    <label for="room">Select Room:</label>
                    <select id="room" class="modern-select">
                        <option value="">-- Choose a Room --</option>
                    </select>
                </div>
            </div>

            <div id="availabilityFilterView" class="filter-view hidden">
                <div class="form-group">
                    <label for="availableRoom">Select Available Room:</label>
                    <select id="availableRoom" class="modern-select">
                        <option value="">-- Choose a Room --</option>
                    </select>
                </div>
            </div>

            <div class="action-section">
                <button id="reserveBtn" class="btn btn-primary" disabled>
                    <span>Reserve Room</span>
                    <div class="ripple"></div>
                </button>
            </div>
        </div>

        <!-- Quick Stats -->
        <section class="stats-section animate-on-scroll">
            <div class="stat-card">
                <div class="stat-number" data-target="150">0</div>
                <div class="stat-label">Available Rooms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-target="12">0</div>
                <div class="stat-label">Buildings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-target="2400">0</div>
                <div class="stat-label">Total Seats</div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Sign In</h2>
            <form class="sign-in-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="your-email@wesleyan.edu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <script src="../scripts/animations.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
