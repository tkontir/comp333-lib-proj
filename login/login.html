<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wesleyan Library</title>
    <link rel="stylesheet" href="../styles/modern.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-actions">
                <a href="../index.html" class="nav-btn">‚Üê Home</a>
                <a href="../rooms/rooms.html" class="nav-btn">Browse Rooms</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to book rooms and access your reservations</p>
            </div>

            <form id="login_form" class="login-form">
                <div class="form-message" id="form_message"></div>
                
                <div class="form-group">
                    <label for="username_input">Email or Username</label>
                    <input 
                        type="text" 
                        id="username_input" 
                        placeholder="Enter your email or username"
                        autocomplete="username"
                    >
                    <div class="form-help" id="username_help"></div>
                </div>

                <div class="form-group">
                    <label for="password_input">Password</label>
                    <input 
                        type="password" 
                        id="password_input" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <div class="form-help" id="password_help"></div>
                </div>

                <button type="button" id="login_button" class="btn btn-primary login-btn">
                    <span>Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script src="../scripts/animations.js"></script>
</body>
</html>
